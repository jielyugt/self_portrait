<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Portrait Generator - Morphing Face</title>
  <style>
    html,
    body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: #ffffff;
      color: #000000;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }

    #ui {
      position: fixed;
      left: 12px;
      top: 12px;
      padding: 10px 12px;
      background: #fff;
      border: 1px solid #000;
      display: grid;
      gap: 6px;
      z-index: 2;
      max-width: min(92vw, 360px);
    }

    #ui label {
      font-size: 12px;
      color: #000;
    }

    #ui button {
      border: 1px solid #000;
      background: #fff;
      color: #000;
      padding: 6px 8px;
      cursor: pointer;
      border-radius: 0;
      font-size: 12px;
    }

    #ui button:active {
      transform: translateY(1px);
    }

    #ui input[type="range"] {
      accent-color: #000;
    }

    #hint {
      position: fixed;
      right: 12px;
      bottom: 12px;
      color: #000;
      font-size: 12px;
    }

    canvas {
      display: block;
      background: #fff;
    }
  </style>
</head>

<body>

  <div id="ui">
    <strong>Portrait Generator</strong>
    <div style="font-size: 11px; margin-bottom: 12px;">Adjust the MBTI sliders to morph your portrait</div>

    <div id="mbtiSliders"></div>

    <div id="parameterInfo" style="font-size: 10px; margin-top: 8px; color: #666;">
      <div>Eye: <span id="param-eye">0.0</span></div>
      <div>Mouth: <span id="param-mouth">0.0</span></div>
      <div>Head: <span id="param-head">0.0</span></div>
      <div>Proportion: <span id="param-proportion">0.0</span></div>
      <div>Movement: <span id="param-movement">0.0</span></div>
    </div>

    <button id="randomBtn">Randomize</button>
  </div>

  <div id="hint">Tip: press <b>S</b> to save PNG</div>

  <!-- p5.js Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>

  <!-- Application modules (load order is important) -->
  <script src="./config.js"></script> <!-- Configuration must load first -->
  <script src="./morph.js"></script> <!-- Morphing utilities -->
  <script src="./shapes.js"></script> <!-- Shape library (for dev tools) -->
  <script src="./renderer.js"></script> <!-- Face rendering -->
  <script src="./mbti-ui.js"></script> <!-- MBTI slider interface -->
  <script src="./ui.js"></script> <!-- Traditional UI (unused) -->
  <script src="./sketch.js"></script> <!-- Main application logic -->
</body>

</html>
